<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical Moderne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 25%;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: left;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            transition: background 0.3s;
        }
        .sidebar ul li a:hover {
            background-color: #1abc9c;
        }
        .content {
            width: 75%;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            background-color: white;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        function loadPage(url) {
            document.getElementById('content-frame').src = url;
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="#" onclick="loadPage('retenueTvaSource.html')">Versement Retenues Sources</a></li>
            <li><a href="#" onclick="loadPage('retenueTvaEtrangere.html')">TVA Étrangères</a></li>
            <li><a href="#" onclick="loadPage('declarationtvaFournisseur75p.html')">TVA Fournisseurs 75%</a></li>
            <li><a href="#" onclick="loadPage('declarationtvaClientDebiteur.html')">TVA Client Debiteur</a></li>
            <li><a href="#" onclick="loadPage('declarationdeductiontva.html')">Déduction TVA</a></li>
            <li><a href="#" onclick="loadPage('declarationimmobilisations.html')">Immobilisation</a></li>
            <li><a href="#" onclick="loadPage('declarationcss.html')">Déclaration CSS</a></li>
            <li><a href="#" onclick="loadPage('declarationir.html')">Déclaration IR</a></li>
            <li><a href="#" onclick="loadPage('declarationrenumverstiers.html')">Renumeration Versé à Tiers</a></li>
            <li><a href="#" onclick="loadPage('declarationrenumversnonresident.html')">Renumeration Versé non Résident</a></li>
        </ul>
    </div>
    <div class="content">
        <iframe id="content-frame" src=""></iframe>
    </div>
</body>
</html>
